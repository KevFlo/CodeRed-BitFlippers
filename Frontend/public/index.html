<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="utf-8" />
    <script>
      var subjectObject = {
        Petroleum: {
          Summary: [
            "U.S. Crude Oil Supply and Disposition",
            "Supply and Disposition",
          ],
          "Crude Reserves and Production": [
            "Crude Oil Production",
            "Crude Oil and Natural Gas Drilling Activitiy",
          ],
        },
        "Natural Gas": {
          Summary: ["Natural Gas Summary"],
          Production: [
            "Number of Gas Producing Oil Wells",
            "Natural Gas Plant Processing",
          ],
        },
      };
      window.onload = function () {
        var subjectSel = document.getElementById("subject");
        var topicSel = document.getElementById("topic");
        var chapterSel = document.getElementById("chapter");
        for (var x in subjectObject) {
          subjectSel.options[subjectSel.options.length] = new Option(x, x);
        }
        subjectSel.onchange = function () {
          chapterSel.length = 1;
          topicSel.length = 1;
          for (var y in subjectObject[this.value]) {
            topicSel.options[topicSel.options.length] = new Option(y, y);
          }
        };
        topicSel.onchange = function () {
          chapterSel.length = 1;
          var z = subjectObject[subjectSel.value][this.value];
          for (var i = 0; i < z.length; i++) {
            chapterSel.options[chapterSel.options.length] = new Option(
              z[i],
              z[i]
            );
          }
        };
      };
    </script>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="OilAtlas" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Nunito", sans-serif;
        margin: 0;
      }
    </style>
    <title>Ivandjoh - Admin Panel</title>
  </head>
  <body>
    <div class="CascadingSheet">
    <h1>Filter Query</h1>
    <form name="form1" id="form1" action="/action_page.php">
      Subjects:
      <select name="subject" id="subject">
        <option value="" selected="selected">Select subject</option>
      </select>
      <br /><br />
      Topics:
      <select name="topic" id="topic">
        <option value="" selected="selected">
          Please select subject first
        </option>
      </select>
      <br /><br />
      Chapters:
      <select name="chapter" id="chapter">
        <option value="" selected="selected">Please select topic first</option>
      </select>
      <br /><br />
      <input type="submit" value="Submit" id="submitButton"/>
    </form>
  </div>
    </body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
